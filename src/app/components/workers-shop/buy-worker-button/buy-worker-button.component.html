<button
	class="shop-button nes-btn"
	type="button"
	[disabled]="isDisabled"
	[class.is-disabled]="isDisabled"
	(click)="handleClick()">

	<img
		[src]="worker.imageUrl"
		[alt]="worker.name"
		class="shop-button-icon">

	<div class="shop-button-info">
		<h4>{{ worker.name }}</h4>
		<p>Price: {{ worker.price }}</p>
		<p>Velocity: {{ worker.performance }}</p>
	</div>
</button>
