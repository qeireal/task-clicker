<button
	class="shop-button nes-btn"
	type="button"
	[disabled]="isDisabled"
	[class.is-disabled]="isDisabled"
	(click)="handleClick()">

	<img
		[src]="entity.imageUrl"
		[alt]="isDisabled ? '???' : entity.name"
		class="shop-button-icon">

	<div class="shop-button-info">
		<h4>{{ isDisabled ? '???' : entity.name }}</h4>
		<p>Price: {{ entity.price }}</p>
		<p>Velocity: {{ isDisabled ? '???' : entity.performance }}</p>
	</div>
</button>
