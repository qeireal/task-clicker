<button
	class="shop-button nes-btn"
	type="button"
	[disabled]="this.worker.price > wallet"
	[class.is-disabled]="this.worker.price > wallet"
	(click)="handleClick()">

	<img
		[src]="this.worker.imageUrl"
		[alt]="this.worker.name"
		class="shop-button-icon">

	<div class="shop-button-info">
		<h4>{{ this.worker.name }}</h4>
		<p>Price: {{ this.worker.price }}</p>
		<p>Velocity: {{ this.worker.performance }}</p>
	</div>
</button>
