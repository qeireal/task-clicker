<div class="worker-units">
	<div class="worker-image-container"
		*ngFor="let worker of workers; trackBy:trackById">

		<img
			[src]="workerModel?.imageUrl"
			[alt]="workerModel?.name"
			class="worker-image">

		<progress
			class="health-bar"
			[value]="getProgressValue(worker.workerEndTime)"
			max="100">
		</progress>
	</div>

</div>


<p class="worker-counter">x{{ workers.length }}</p>
