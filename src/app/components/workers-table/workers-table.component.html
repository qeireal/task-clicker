<div class="nes-container with-title office-container">
	<p
		class="title">
		Your company
	</p>

	<div
		*ngIf="isCompanyEmpty | async; else notEmpty"
		class="office-empty-message">

		<p>You are working alone for now.</p>
	</div>

	<ng-template #notEmpty>
		<div
			class="workers-list">

			<worker-row
				*ngFor="let currentWorkers of currentWorkersLists | async"
				[workers]="currentWorkers"
				class="worker-card">
			</worker-row>
		</div>
	</ng-template>
</div>
