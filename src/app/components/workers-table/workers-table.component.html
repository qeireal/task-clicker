<div class="nes-container with-title office-container">
	<p
		class="title">
		Your company
	</p>

	<div
		*ngIf="isCompanyEmpty"
		class="office-empty-message">


		<p>You are working alone for now.</p>
	</div>

	<div
		*ngIf="!isCompanyEmpty"
		class="workers-list">

		<worker-row
			*ngFor="let purchasedIndex of purchasedIndexes | async"
			[index]="purchasedIndex"
			class="worker-card">
		</worker-row>
	</div>
</div>
